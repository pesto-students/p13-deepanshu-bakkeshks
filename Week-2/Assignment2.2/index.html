<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday Message Creator</title>
    <style>
         label {
            display: inline-block;
            width: 150px;
         }
         input{
            display: inline-block;
            width: 250px;
            margin-bottom: 10px;
         }
         input[type="color"]{
            width: 50px;
         }
         input[type="date"]{
            width: 120px;
         }
         input[type="number"]{
            width: 50px;
         }
    </style>
  </head>
  <body>
    <h2>Happy Birthday Message Creator</h2>
    <form method="post" action="#">

        <div>
            <label for="message">Message?</label>
            <input type="text" id="message" name="message" required>
        </div>

        <div>
            <label for="email">Email address?</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)*" required>
        </div>

        <div>
            <label for="date">Date to send?</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div>
            <label for="color">Message color?</label>
            <input type="color" id="color" name="color" value="#000000">
        </div>

        <div>
            <label for="blinks">Number of blinks?</label>
            <input type="number" id="blinks" name="blinks" min="0" max="10" value="0">
        </div>

        <div>
            <label for="volume">Music volume?</label>
            <input type="range" id="volume" name="volume" min="0" max="50" value="20">
        </div>

        <div>
            <button type="submit">Send Birthday Message</button>
        </div>
  </body>
</html>
