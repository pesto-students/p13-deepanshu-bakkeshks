<!DOCTYPE html>
<html>
  <head>
    <title>Starting Lineup</title>
    <style>
      form {
        width: 400px;
      }
    </style>
  </head>

  <h2>Starting Lineup</h2>
  <form>
    <fieldset>
      <legend>Status:</legend>
      <input type="radio" name="status" value="draft" />
      <label for="draft"> Draft</label>
      <input type="radio" name="status" value="final" checked />
      <label for="final">Final </label>
    </fieldset>
    <br />
    <label for="gameDate"> Date:</label>
    <select name="gameDate" id="gameDate">
      <option value="march20">March 20</option>
      <option value="march24">March 24</option>
      <option value="april2">April 2</option>
      <option value="april6">April 6</option>
      <option value="april13">April 13</option>
    </select>
    <br />
    <br />
    <fieldset>
      <legend>Players:</legend>
      <div>
        <input type="checkbox" name="player" value="AaravAgarwal" />
        <label for="AaravAgarwal">Aarav Agarwal</label>
      </div>
      <div>
        <input type="checkbox" name="player" value="AvaJohnson" />
        <label for="AvaJohnson">Ava Johnson</label>
      </div>
      <div>
        <input type="checkbox" name="player" value="JulioOrtiz" />
        <label for="JulioOrtiz">Julio Ortiz</label>
      </div>
      <div>
        <input type="checkbox" name="player" value="LiamRubio" />
        <label for="LiamRubio">Liam Rubio</label>
      </div>
      <div>
        <input type="checkbox" name="player" value="EmmaWitherspoon" />
        <label for="EmmaWitherspoon">Emma Witherspoon</label>
      </div>
    </fieldset>
    <br />
    <input type="submit" value="submit" />
  </form>
</html>
