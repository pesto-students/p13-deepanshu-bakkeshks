<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table and Nested Lists</title>
  </head>
  <body>
    <!-- Table -->
    <table border="1">
      <tr>
        <td colspan="3"><h1>1</h1></td>
      </tr>

      <tr>
        <td rowspan="2"><h1>2</h1></td>
        <td><h1>3</h1></td>
        <td><h1>4</h1></td>
      </tr>

      <tr>
        <td><h1>5</h1></td>
        <td><h1>6</h1></td>
      </tr>
    </table>

    <ol>
      <li>
        <h2>Desktop</h2>
        <!-- Unordered List (Nested) -->
        <ul>
          <li>Linux</li>
          <li>Macos</li>
          <li>Windows</li>
        </ul>
      </li>

      <li>
        <h2>Mobile</h2>
        <!-- Unordered List (Nested) -->
        <ul>
          <li>Android</li>
          <li>Ios</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
